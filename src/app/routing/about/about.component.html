  <div class="row justify-content-center">
    <div class="col-md-8 form-inline mb-2 ">
      <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" #add placeholder="Add product...." />
        <button class="btn btn-success ml-2" (click)="addProduct(add)">Add to cart</button>
      </div>
    </div>
    <div class="col-md-8">
      <div class="input-group input-group-sm mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="search...."
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          [(ngModel)]="txtSearchProduct"
        />
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">{{ "name" | titlecase }}</th>
            <th scope="col">{{ "price" | titlecase }}</th>
            <th class="text-center" scope="col">
              {{ "availibity" | titlecase }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let item of productList | filter : txtSearchProduct;
              index as i
            "
          >
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.price + " Rs" }}</td>
            <td class="text-center">
              <span *ngIf="item.availibity"
                ><span class="badge badge-success">Available</span></span
              >
              <span *ngIf="!item.availibity">
                <span class="badge badge-danger">Unavailable</span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
