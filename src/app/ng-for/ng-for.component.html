<div class="row">
  <div class="col-md-3">
    <input type="text" class="form-control" #uname placeholder="User Name" />
  </div>
  <div class="col-md-3">
    <div class="btn btn-success" (click)="getUserName(uname)">Create User</div>
  </div>
  <div class="col-md-3">
    <div class="btn btn-danger" (click)="deleteUserName()">Remove User</div>
  </div>
</div>
<br />

<div class="row">
  <div class="col-md-10">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>UserName</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <td>{{ user.name }}</td>
          <td>
            <button class="btn btn-danger" (click)="ondeleteUserName(i)">
              Delter
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
